<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API To-Do List - Teste</title>
    <link rel="" href="init-db.js">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #667eea;
            margin: 20px 0 15px 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        button.toggle {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .response {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #2196f3;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .tarefas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tarefa-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .tarefa-concluida {
            border-left: 4px solid #4caf50;
        }

        .tarefa-pendente {
            border-left: 4px solid #ff9800;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .concluida {
            background: #4caf50;
            color: white;
        }

        .pendente {
            background: #ff9800;
            color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ API To-Do List - Teste</h1>
        
        <div class="panel">
            <h2>üìã Listar Todas as Tarefas</h2>
            <button onclick="listarTarefas()">Listar Tarefas</button>
            <div class="response" id="responseListar"></div>
        </div>

        <div class="panel">
            <h2>‚ûï Criar Nova Tarefa</h2>
            <div class="form-group">
                <label for="titulo">T√≠tulo:</label>
                <input type="text" id="titulo" placeholder="Digite o t√≠tulo da tarefa">
            </div>
            <div class="form-group">
                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" rows="3" placeholder="Digite a descri√ß√£o da tarefa"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="concluida">
                    Tarefa conclu√≠da
                </label>
            </div>
            <button onclick="criarTarefa()">Criar Tarefa</button>
            <div class="response" id="responseCriar"></div>
        </div>

        <div class="panel">
            <h2>üîç Buscar Tarefa por ID</h2>
            <div class="form-group">
                <label for="buscarId">ID da Tarefa:</label>
                <input type="number" id="buscarId" placeholder="Digite o ID">
            </div>
            <button onclick="buscarTarefa()">Buscar Tarefa</button>
            <div class="response" id="responseBuscar"></div>
        </div>

        <div class="panel">
            <h2>‚úèÔ∏è Atualizar Tarefa</h2>
            <div class="form-group">
                <label for="atualizarId">ID da Tarefa:</label>
                <input type="number" id="atualizarId" placeholder="Digite o ID">
            </div>
            <div class="form-group">
                <label for="novoTitulo">Novo T√≠tulo:</label>
                <input type="text" id="novoTitulo" placeholder="Novo t√≠tulo">
            </div>
            <div class="form-group">
                <label for="novaDescricao">Nova Descri√ß√£o:</label>
                <textarea id="novaDescricao" rows="3" placeholder="Nova descri√ß√£o"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="novaConcluida">
                    Marcar como conclu√≠da
                </label>
            </div>
            <button onclick="atualizarTarefa()">Atualizar Tarefa</button>
            <div class="response" id="responseAtualizar"></div>
        </div>

        <div class="panel">
            <h2>üóëÔ∏è Excluir Tarefa</h2>
            <div class="form-group">
                <label for="excluirId">ID da Tarefa:</label>
                <input type="number" id="excluirId" placeholder="Digite o ID">
            </div>
            <button class="delete" onclick="excluirTarefa()">Excluir Tarefa</button>
            <div class="response" id="responseExcluir"></div>
        </div>

        <div class="panel">
            <h2>üìä Filtrar Tarefas</h2>
            <div class="actions">
                <button onclick="filtrarTarefas('concluidas')">Conclu√≠das</button>
                <button onclick="filtrarTarefas('pendentes')">Pendentes</button>
            </div>
            <div class="response" id="responseFiltrar"></div>
        </div>

        <div id="tarefasContainer" class="tarefas-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        async function fazerRequisicao(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function mostrarResposta(elementId, resultado) {
            const elemento = document.getElementById(elementId);
            if (resultado.success) {
                elemento.innerHTML = JSON.stringify(resultado.data, null, 2);
                elemento.style.borderLeftColor = '#4caf50';
            } else {
                elemento.innerHTML = `Erro: ${resultado.error || resultado.data?.error || 'Erro desconhecido'}`;
                elemento.style.borderLeftColor = '#f44336';
            }
        }

        async function listarTarefas() {
            const resultado = await fazerRequisicao(`${API_URL}/tarefas`);
            mostrarResposta('responseListar', resultado);
            exibirTarefas(resultado.data);
        }

        async function criarTarefa() {
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const concluida = document.getElementById('concluida').checked;

            if (!titulo) {
                alert('Por favor, digite um t√≠tulo para a tarefa');
                return;
            }

            const resultado = await fazerRequisicao(`${API_URL}/tarefas`, {
                method: 'POST',
                body: JSON.stringify({ titulo, descricao, concluida })
            });

            mostrarResposta('responseCriar', resultado);
            if (resultado.success) {
                document.getElementById('titulo').value = '';
                document.getElementById('descricao').value = '';
                document.getElementById('concluida').checked = false;
                listarTarefas();
            }
        }

        async function buscarTarefa() {
            const id = document.getElementById('buscarId').value;
            if (!id) {
                alert('Por favor, digite um ID');
                return;
            }

            const resultado = await fazerRequisicao(`${API_URL}/tarefas/${id}`);
            mostrarResposta('responseBuscar', resultado);
        }

        async function atualizarTarefa() {
            const id = document.getElementById('atualizarId').value;
            const titulo = document.getElementById('novoTitulo').value;
            const descricao = document.getElementById('novaDescricao').value;
            const concluida = document.getElementById('novaConcluida').checked;

            if (!id) {
                alert('Por favor, digite um ID');
                return;
            }

            const resultado = await fazerRequisicao(`${API_URL}/tarefas/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ titulo, descricao, concluida })
            });

            mostrarResposta('responseAtualizar', resultado);
            if (resultado.success) {
                listarTarefas();
            }
        }

        async function excluirTarefa() {
            const id = document.getElementById('excluirId').value;
            if (!id) {
                alert('Por favor, digite um ID');
                return;
            }

            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
                return;
            }

            const resultado = await fazerRequisicao(`${API_URL}/tarefas/${id}`, {
                method: 'DELETE'
            });

            if (resultado.success) {
                mostrarResposta('responseExcluir', { success: true, data: 'Tarefa exclu√≠da com sucesso' });
                listarTarefas();
            } else {
                mostrarResposta('responseExcluir', resultado);
            }
        }

        async function filtrarTarefas(status) {
            const resultado = await fazerRequisicao(`${API_URL}/tarefas/filtro/${status}`);
            mostrarResposta('responseFiltrar', resultado);
            exibirTarefas(resultado.data);
        }

        function exibirTarefas(tarefas) {
            const container = document.getElementById('tarefasContainer');
            if (!tarefas || !Array.isArray(tarefas)) {
                container.innerHTML = '<p>Nenhuma tarefa encontrada</p>';
                return;
            }

            container.innerHTML = tarefas.map(tarefa => `
                <div class="tarefa-card ${tarefa.concluida ? 'tarefa-concluida' : 'tarefa-pendente'}">
                    <h3>${tarefa.titulo}</h3>
                    <p>${tarefa.descricao || 'Sem descri√ß√£o'}</p>
                    <div class="status ${tarefa.concluida ? 'concluida' : 'pendente'}">
                        ${tarefa.concluida ? '‚úÖ Conclu√≠da' : '‚è≥ Pendente'}
                    </div>
                    <p><strong>ID:</strong> ${tarefa.id}</p>
                    <div class="actions">
                        <button onclick="preencherFormAtualizar(${tarefa.id}, '${tarefa.titulo}', '${tarefa.descricao || ''}', ${tarefa.concluida})">
                            Editar
                        </button>
                        <button class="delete" onclick="document.getElementById('excluirId').value = ${tarefa.id}; excluirTarefa()">
                            Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function preencherFormAtualizar(id, titulo, descricao, concluida) {
            document.getElementById('atualizarId').value = id;
            document.getElementById('novoTitulo').value = titulo;
            document.getElementById('novaDescricao').value = descricao;
            document.getElementById('novaConcluida').checked = concluida;
            
            // Scroll para o formul√°rio de atualiza√ß√£o
            document.getElementById('atualizarId').scrollIntoView({ behavior: 'smooth' });
        }

        // Carregar tarefas ao iniciar
        document.addEventListener('DOMContentLoaded', listarTarefas);
    </script>
</body>
</html>
